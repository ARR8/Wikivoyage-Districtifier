<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wikivoyage Districtifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1>Wikivoyage Districtifier</h1>
  <div id="content">
    <div id="add-district" onclick="addDistrict()">Add district</div>
    <div id="map">Map</div>
    <div id="item_1" class="item">
      <div class=checkmark><input type="radio" name="selected" checked="checked"></div>
      <div class=title>District 1</div>
      <div class=delete onclick="removeDistrict(this)">DEL</div>
    </div>
    <div id="item_2" class="item">
      <div class=checkmark><input type="radio" name="selected"></div>
      <div class=title>District 2</div>
      <div class=delete onclick="removeDistrict(this)">DEL</div>
    </div>
  </div>
</body>
</html>
