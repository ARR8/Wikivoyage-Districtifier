<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wikivoyage Districtifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Wikivoyage Districtifier</h1>
  <div id="content">
    <div id="add-district" onclick="addDistrict()">Add district</div>
    <div id="map"></div>
    <div id="item_0" class="item">
      <div class=checkmark><input type="radio" name="selected" checked="checked"></div>
      <div class=title>District 0</div>
      <div class=delete onclick="removeDistrict(this)"><img src="img/dustbin.png" alt="Delete"></div>
    </div>
    <div id="item_1" class="item">
      <div class=checkmark><input type="radio" name="selected"></div>
      <div class=title>District 1</div>
      <div class=delete onclick="removeDistrict(this)"><img src="img/dustbin.png" alt="Delete"></div>
    </div>
  </div>

  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  <script src="exampleGeoJSON.js"></script>
  <script src="main.js"></script>
</body>
</html>
